<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="../script/app.js"></script>
    <link href="../style/theme.css" rel="stylesheet">
  </head>

  <body>
    <div ng-app="twittoriety">
      <div id="header">
          <div class="head"><a href="index.html">Twittoriety</a></div>
          <div class="slogan">Making you feel bad about your followers</div>
      </div>

      <div id="form">
        <div class="textfield">
          <textarea placeholder="Type your tweet..." maxlength="140" ng-model="userInput"></textarea>
        </div>
        <div id="butchar">
          <div id="button"><input type="submit" ng-click="shout()"></input></div>
          <div id="remaining-characters"> {{140 - userInput.length}} </div>
        </div>
      </div>
  </div>
  </body>
</html>
